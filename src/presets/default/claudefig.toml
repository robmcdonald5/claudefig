# Default Preset Configuration
# This file defines the built-in default preset for claudefig

[preset]
name = "default"
version = "1.0.0"
description = "Default Claude Code configuration with standard components"

# Components to include in this preset (PresetDefinition format)
[[components]]
type = "claude_md"
name = "default"
path = "CLAUDE.md"
enabled = true

[[components]]
type = "gitignore"
name = "default"
path = ".gitignore"
enabled = true
